<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Facturación Festival</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container mt-4">
    <h2 class="text-center">Panel de Facturación</h2>
    <div class="row mt-4">
      <!-- Panel de productos -->
      <div class="col-md-6">
        <h4>Productos</h4>

        <!-- Formulario para agregar ítems -->
        <div class="mb-3">
          <h5>Agregar nuevo producto</h5>
          <input type="text" id="nuevo-nombre" class="form-control mb-2" placeholder="Nombre">
          <input type="number" id="nuevo-precio" class="form-control mb-2" placeholder="Precio">
          <button class="btn btn-secondary" onclick="agregarItem()">Agregar</button>
        </div>

        <div id="item-panel" class="list-group"></div>
      </div>

      <!-- Panel de factura -->
      <div class="col-md-6">
        <h4>Factura</h4>
        <div id="factura-panel" class="mb-3"></div>
        <input type="number" id="pagado" class="form-control mb-2" placeholder="Monto entregado">
        <div id="resultado" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
